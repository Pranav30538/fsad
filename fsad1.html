<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 90%;
            margin: 30px auto;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 2px solid #ccc;
            padding: 15px;
        }
        th {
            background-color: #f2f2f2;
            font-size: 18px;
            font-weight: bold;
        }
        img {
            width: 120px;
            height: auto;
        }
        button {
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">Product Details</h2>

<table>
    <tr>
        <th>P_ID</th>
        <th>P_NAME</th>
        <th>P_COST</th>
        <th>P_IMAGE</th>
        <th>UPDATE</th>
        <th>DELETE</th>
    </tr>

    <tr>
        <td>111</td>
        <td>P_ONE</td>
        <td>10000</td>
        <td><img src="https://logos-world.net/wp-content/uploads/2020/11/Flipkart-Logo.png" alt="Flipkart"></td>
        <td><button>UPDATE</button></td>
        <td><button>DELETE</button></td>
    </tr>

    <tr>
        <td>222</td>
        <td>P_TWO</td>
        <td>20000</td>
        <td><img src="https://logos-world.net/wp-content/uploads/2020/04/Amazon-Logo.png" alt="Amazon"></td>
        <td><button>UPDATE</button></td>
        <td><button>DELETE</button></td>
    </tr>

    <tr>
        <td>333</td>
        <td>P_THREE</td>
        <td>30000</td>
        <td><img src="myntra.png" alt="Myntra"></td>
        <td><button>UPDATE</button></td>
        <td><button>DELETE</button></td>
    </tr>
</table>

</body>
</html>
